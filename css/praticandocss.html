        .container {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px 100px;
            gap: 10px;
            grid-auto-flow: row;
            margin-bottom: 50px;

        }

        .container1 {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px 100px;
            gap: 10px;
            grid-auto-flow: dense;
        }

        div .box1, .box5, .box6 {
            background-color: gray;
        }

        .box1 {grid-column: 1 / span 4;}
        .box2 { grid-column: auto / span 2; background-color: red;}
        .box3 { grid-area: auto / 1 / auto / 3; background-color: blue;}
        .box4 { grid-area: 2 / 3 / 4 / 5; background-color: yellow;}
