<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <!-- FONTES FORAM EXPORTADAS GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- CONFIGURAÇÃO DO STYLE -->
    <style>
        * { 
            box-sizing: border-box;
        }

        body {
            /* Tira as margens */
            margin: 0;
            /* todas fontes no formato exportado */
            font-family: 'Oswald', sans-serif;
            /* Cor no fundo do corpo */
            background-color: lightgray;
        }

        /* definiu uma classe para header */
        .cabecalho {
            /* definiu uma cor de fundo para o header */
            background: #333;
            /* criação de uma borda */
            border-bottom: solid 5px #4fad4f;
            /* colo uma altura */
            height: 80px;
            /* fornece o comportamento padrão ou seja a definição de largura de um elemento para pixels tanto na caixa, borda ou prernchimento será adicionadaa largura renderizada o que pode torna mais largo que o definido */
            box-sizing: content-box;
        }

        /* obs. deifinida 100% de 80px sendo 50px da imagem, padding 15 top e 15 inf, totalizando 30px */
        .logo img {
            height: 50px;
        }

        /* obs. por padrão a tag ul tem margin e padding definido pelo broswer */
        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .cabecalho a {
            /* tirar os padrões do link */
            text-decoration: none;
            /* fonte na cor branca */
            color: #eee;
            /* tamanho padrão */
            font-size: 1.3em;

            padding: 10px 15px;
        }

        /* efeito na navegação */
        .menu a:hover {
            background-color: #4fad4f;
            color: #000;
        }

        .cabecalho .botao {
            /* arredondamento das bordas */
            border-radius: 30px;
            /* espaçamento conteudo */
            padding: 10px 25px;
            /* distanciamento das laterais */
            margin: 10px;
        }

        .destaque {
            background: red;
            color: #fff;
        }

        /* ======================== */
        /*   Solução com Flex Box   */
        /* ======================== */

        .cabecalho {
            display: flex;
            /* alinha elementos no centro */
            align-items: center;
            /* as pontas não tem espaço  entre eles tem  */
            justify-content: space-between;
        }

        .menu {
            /* faz com que os elementos ganhem mais espaços */
            flex-grow: 10;
        }

        .menu ul {
            /* coloca todos elementos na mesma linha  */
            display: flex;
            /* justify-content: space-around; */
        }

        .menu li {
            /* espaçamento dos links obs. por padrão o li e block*/
            margin: 0px 30px;
        }

    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">Início</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>
